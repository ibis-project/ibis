ci:
  autofix_commit_msg: "style: auto fixes from pre-commit.ci hooks"
  autofix_prs: false
  autoupdate_commit_msg: "style: pre-commit.ci autoupdate"
  skip:
    - prettier
    - shellcheck
    - shfmt
    - just
default_stages:
  - commit
repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.32.0
    hooks:
      - id: pyupgrade
        exclude: setup.py
        entry: pyupgrade --py38-plus
        types:
          - python
  - repo: local
    hooks:
      - id: prettier
        language: system
        name: prettier
        entry: prettier --write
        exclude: poetry.lock
        types_or:
          - json
          - toml
          - yaml
          - markdown
      - id: shellcheck
        language: system
        entry: shellcheck
        name: shellcheck
        files: \.sh$
        types:
          - shell
        types_or:
          - file
          - sh
          - ash
          - bash
          - bats
          - dash
          - ksh
      - id: shfmt
        name: shfmt
        language: system
        entry: shfmt -i 2 -sr -s
        files: \.sh$
        types:
          - file
        types_or:
          - file
      - entry: just --fmt --unstable --check
        files: ^justfile$
        id: just
        language: system
        name: just
        pass_filenames: false
        types:
          - file
