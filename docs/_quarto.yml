            name: String expressions
            desc: All string operations are valid for both scalars and columns.
          contents:
            - StringValue

        - kind: page
          path: expression-temporal
          package: ibis.expr.types.temporal
          summary:
            name: Temporal expressions
            desc: Dates, times, timestamps and intervals.
          contents:
            - TimestampValue
            - DateValue
            - TimeValue
            - IntervalValue
            - DayOfWeek
            - name: now
              package: ibis
              dynamic: true
              signature_name: full
            - name: date
              package: ibis
              dynamic: true
              signature_name: full
            - name: time
              package: ibis
              dynamic: true
