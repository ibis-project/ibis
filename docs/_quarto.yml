  sidebar: reference/_sidebar.yml
  render_interlinks: true
  renderer: _renderer.py
  options:
    signature_name: short
  sections:
    - title: Expression API
      desc: "APIs for manipulating table, column and scalar expressions"
      contents:
        - kind: page
          path: expression-tables
          summary:
            name: Table expressions
            desc: Tables are one of the core data structures in Ibis.
          contents:
            - name: Table
              package: ibis.expr.types.relations
            - name: GroupedTable
              package: ibis.expr.types.groupby
            - name: read_csv
              dynamic: true
              signature_name: full
            - name: read_delta
              dynamic: true
              signature_name: full
            - name: read_json
              dynamic: true
              signature_name: full
            - name: read_parquet
              dynamic: true
              signature_name: full
            - name: memtable
              dynamic: true
              signature_name: full
            - name: table
              dynamic: true
              signature_name: full
            - name: difference
              dynamic: true
              signature_name: full
            - name: intersect
              dynamic: true
              signature_name: full
            - name: union
              dynamic: true
              signature_name: full
            - name: row_number
              dynamic: true
              signature_name: full
            - name: window
              dynamic: true
              signature_name: full
            - name: cumulative_window
              dynamic: true
              signature_name: full
            - name: range_window
              dynamic: true
              signature_name: full
            - name: trailing_range_window
              dynamic: true
              signature_name: full
            - name: trailing_window
              dynamic: true
              signature_name: full

        - kind: page
          path: expression-generic
          summary:
            name: Generic expressions
            desc: Scalars and columns of any element type.
          contents:
            - name: Value
              package: ibis.expr.types.generic
            - name: Column
              package: ibis.expr.types.generic
            - name: Scalar
              package: ibis.expr.types.generic
            - name: literal
              dynamic: true
              signature_name: full
            - name: param
              dynamic: true
              signature_name: full
            - name: NA
              # Ideally exposed under `ibis` but that doesn't seem to work??
              package: ibis.expr.api
              signature_name: full
            - name: "null"
              dynamic: true
              signature_name: full
            - name: coalesce
              dynamic: true
              signature_name: full
            - name: least
              dynamic: true
              signature_name: full
            - name: greatest
              dynamic: true
              signature_name: full
            - name: asc
              dynamic: true
              signature_name: full
            - name: desc
              dynamic: true
              signature_name: full
            - name: ifelse
              dynamic: true
              signature_name: full
            - name: case
              dynamic: true
              signature_name: full
            - name: show_sql
              dynamic: true
              signature_name: full
            - name: to_sql
              dynamic: true
              signature_name: full

        - kind: page
          path: expression-numeric
          summary:
            name: Numeric and Boolean expressions
            desc: Integer, floating point, decimal, and boolean expressions.
          contents:
            - name: NumericValue
              package: ibis.expr.types.numeric
            - name: NumericColumn
              package: ibis.expr.types.numeric
            - name: IntegerValue
              package: ibis.expr.types.numeric
            - name: IntegerColumn
              package: ibis.expr.types.numeric
            - name: FloatingValue
              package: ibis.expr.types.numeric
            - name: DecimalValue
              package: ibis.expr.types.numeric
            - name: BooleanValue
              package: ibis.expr.types.logical
            - name: and_
              dynamic: true
              signature_name: full
            - name: or_
              dynamic: true
