version: '3'
services:

  postgres:
    image: postgres
    ports:
    - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres

  impala:
    image: kszucs/impala
    hostname: localhost
    external_links:
    - postgres
    environment:
      PGPASSWORD: postgres
    ports:
    # HDFS
    - 9020:9020
    - 50070:50070
    - 50075:50075
    - 8020:8020
    - 8042:8042
    # Hive
    - 9083:9083
    # Impala
    - 21000:21000
    - 21050:21050
    - 25000:25000
    - 25010:25010
    - 25020:25020

  clickhouse:
    image: yandex/clickhouse-server:latest
    ports:
    - 8123:8123
    - 9000:9000

  test:
    image: ibis-test
    environment:
      - IBIS_TEST_IMPALA_HOST=impala
      - IBIS_TEST_POSTGRES_HOST=postgres
      - IBIS_TEST_POSTGRES_PASSWORD=postgres
      - IBIS_TEST_CLICKHOUSE_HOST=clickhouse
    volumes:
      - /tmp:/tmp
    build:
      context: .
      dockerfile: ci/Dockerfile.test
      args:
        python: 3.6
