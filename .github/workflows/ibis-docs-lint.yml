# vim: filetype=yaml
name: Docs/Linting/Benchmarks

on:
  push:
    branches:
      - master
      - "*.x.x"
  pull_request:
    branches:
      - master
      - "*.x.x"

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  commitlint:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: install nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small

      - name: lint commits
        run: nix run 'nixpkgs#commitlint' -- --from=${{ github.event.pull_request.base.sha }} --to=${{ github.sha }} --verbose

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small

      - name: setup cachix
        uses: cachix/cachix-action@v10
        with:
          name: ibis
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community,poetry2nix

      # run against a smaller shell for speed for pull requests
      - name: pre-commit checks pull_request
        if: ${{ github.event_name == 'pull_request' }}
        run: nix develop -f nix preCommitShell --ignore-environment --keep-going -c pre-commit run --all-files

      # run against the full shell.nix on push so it gets pushed to cachix
      - name: pre-commit checks push
        if: ${{ github.event_name == 'push' }}
        run: nix develop -f shell.nix --ignore-environment --keep-going -c pre-commit run --all-files

  benchmarks:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install python
        uses: actions/setup-python@v4
        id: install_python
        with:
          python-version: "3.10"

      - name: install system dependencies
        run: sudo apt-get install -qq -y build-essential krb5-config libkrb5-dev libgeos-dev

      - uses: syphar/restore-virtualenv@v1
        with:
          requirement_files: poetry.lock
          custom_cache_key_element: benchmarks-${{ steps.install_python.outputs.python-version }}

      - uses: syphar/restore-pip-download-cache@v1
        with:
          requirement_files: poetry.lock
          custom_cache_key_element: benchmarks-${{ steps.install_python.outputs.python-version }}

      - run: python -m pip install --upgrade pip poetry

      - name: install ibis
        run: poetry install --extras all

      - name: make benchmark output dir
        run: mkdir .benchmarks

      - name: benchmark
        run: poetry run pytest --benchmark-enable --benchmark-json .benchmarks/output.json ibis/tests/benchmarks

      - uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.SQUAWK_BOT_APP_ID }}
          private_key: ${{ secrets.SQUAWK_BOT_APP_PRIVATE_KEY }}

      - uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: pytest
          github-token: ${{ steps.generate-token.outputs.token }}
          output-file-path: .benchmarks/output.json
          benchmark-data-dir-path: bench
          auto-push: true
          comment-on-alert: true
          alert-threshold: "300%"

  docs_pr:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'push' }}
    concurrency: docs-${{ github.repository }}-${{ github.head_ref || github.sha }}
    steps:
      - name: install nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small

      - name: setup cachix
        uses: cachix/cachix-action@v10
        with:
          name: ibis
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community,poetry2nix

      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: build docs
        run: nix run -f nix ibisDevEnv310 -- -m mkdocs build

      - name: verify internal links
        run: nix shell -f nix --ignore-environment bash findutils just lychee -c just checklinks --offline --no-progress

  docs_push:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    concurrency: docs-${{ github.repository }}-${{ github.head_ref || github.sha }}
    needs:
      # wait on benchmarks to prevent a race condition when pushing to the
      # gh-pages branch
      - benchmarks
    steps:
      - name: install nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small

      - name: setup cachix
        uses: cachix/cachix-action@v10
        with:
          name: ibis
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community,poetry2nix

      - name: Generate a GitHub token
        uses: tibdex/github-app-token@v1
        id: generate_token
        with:
          app_id: ${{ secrets.DOCS_BOT_APP_ID }}
          private_key: ${{ secrets.DOCS_BOT_APP_PRIVATE_KEY }}

      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Configure git info
        run: |
          set -euo pipefail

          git config user.name 'ibis-docs-bot[bot]'
          git config user.email 'ibis-docs-bot[bot]@users.noreply.github.com'

      - name: build and push dev docs
        run: |
          set -euo pipefail

          nix run -f nix mic -- \
            deploy \
              --push \
              --rebase \
              --prefix docs \
              --message 'docs(dev): ibis@${{ github.sha }}' \
                dev
        env:
          PYTHONPATH: .

  simulate_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small

      - uses: cachix/cachix-action@v10
        with:
          name: ibis
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community,poetry2nix

      - name: Configure git info
        run: |
          set -euo pipefail

          # not incredibly important what user we use here
          #
          # we're making a commit in a temporary worktree that is thrown away
          # if the process exits successfully
          #
          # git requires user information to make commits
          git config user.name 'ibis-squawk-bot[bot]'
          git config user.email 'ibis-squawk-bot[bot]@users.noreply.github.com'

      - name: run semantic-release
        run: ./ci/release/dry_run.sh
