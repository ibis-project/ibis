name: TPC-H

on:
  push:
    paths:
      - "docs/**"
      - "**/*.md"
      - "**/*.qmd"
    branches:
      - master
      - "*.x.x"
      - quarto
  pull_request:
    paths:
      - "docs/**"
      - "**/*.md"
      - "**/*.qmd"
    branches:
      - master
      - "*.x.x"
      - quarto
  merge_group:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  tpch:
    runs-on: ubuntu-latest
    steps:
      - run: echo "No build required"
