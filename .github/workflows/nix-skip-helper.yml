# This job intentionally collides with the Nix job in `nix.yml`
# that would be skipped because the paths are ignored.  This is so the `Nix`
# job isn't stuck in "expected" forever when it should be skipped
name: Nix

on:
  push:
    paths:
      - "docs/**"
      - "**/*.md"
      - "**/*.qmd"
      - ".envrc"
    branches:
      - main
      - "*.x.x"
  pull_request:
    paths:
      - "docs/**"
      - "**/*.md"
      - "**/*.qmd"
      - ".envrc"
    branches:
      - main
      - "*.x.x"
  merge_group:

jobs:
  nix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest # x86_64-linux
          - ubuntu-arm64-24.04 # aarch64-linux
          - macos-13 # x86_64-darwin
          - macos-14 # aarch64-darwin
        python-version:
          - "3.12"
          - "3.13"
        include:
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
    steps:
      - run: echo "No build required"
