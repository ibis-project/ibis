# This job intentionally collides with the Nix job in `nix.yml`
# that would be skipped because the paths are ignored.  This is so the `Nix`
# job isn't stuck in "expected" forever when it should be skipped
name: Nix

on:
  push:
    paths-ignore:
      - "**/*.nix"
      - "pyproject.toml"
      - "poetry.lock"
      - "nix/**"
    branches:
      - master
  pull_request:
    paths-ignore:
      - "**/*.nix"
      - "pyproject.toml"
      - "poetry.lock"
      - "nix/**"
    branches:
      - master

jobs:
  nix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - run: echo "No build required"
