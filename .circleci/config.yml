version: 2


test: &test
  machine:
    image: circleci/classic:latest
    docker_layer_caching: true
  working_directory: ~/ibis/ci
  steps:
    - checkout:
        path: ~/ibis

    - run:
        name: Starting Databases
        command: docker-compose up -d --no-build postgres impala clickhouse

    - run:
        name: Show Running Containers
        command: docker ps

    - run:
        name: Building Ibis
        command: docker-compose build --pull ibis

    - run:
        name: Flake8
        command: docker-compose run ibis flake8

    - run:
        name: Waiting for Databases
        command: docker-compose run waiter

    - run:
        name: Loading Test Datasets
        command: docker-compose run ibis bash ci/load-data.sh


jobs:
  python27_test:
    <<: *test
    environment:
      - PYTHON_VERSION: 2.7

  python34_test:
    <<: *test
    environment:
      - PYTHON_VERSION: 3.4

  python35_test:
    <<: *test
    environment:
      - PYTHON_VERSION: 3.5

  python36_test:
    <<: *test
    environment:
      - PYTHON_VERSION: 3.6


workflows:
  version: 2
  test:
    jobs:
      - python27_test
      - python34_test
      - python35_test
      - python36_test

