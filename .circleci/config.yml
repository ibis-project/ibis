version: 2

jobs:
  test:
    machine:
      image: circleci/classic:latest
      docker_layer_caching: true

    environment:
      - PYTHON_VERSION: 3.6
    steps:
      - checkout

      - run: docker -v
      - run: docker-compose -v

      - run: docker pull ibisproject/impala
      - run: docker-compose up -d

      - run: docker-compose build ibis
      - run: docker network ls
      - run: docker network inspect project_default
      - run: docker ps
      - run: |
          docker-compose run waiter dockerize \
          -wait tcp://postgres:5432 \
          -wait tcp://impala:21050 \
          -wait tcp://impala:50070 \
          -wait tcp://clickhouse:9000 \
          -timeout 5m
      # - run: docker-compose run ibis flake8

      - run: docker-compose run ibis nslookup impala
      - run: docker-compose run ibis nslookup postgres
      - run: docker-compose run ibis nslookup clickhouse

      - run: docker-compose run ibis bash testing/load-data.sh
      - run: ls -lah /tmp/ibis-testing-data


workflows:
  version: 2
  test:
    jobs:
      - test

