version: 2

jobs:
  test:
    machine:
      image: circleci/classic:latest
      docker_layer_caching: true

    environment:
      - PYTHON_VERSION: 3.6
    steps:
      - checkout
      - run: docker-compose -f ci/docker-compose.yml up -d
      - run: docker-compose -f ci/docker-compose.test.yml build test
      - run: docker-compose run test flake


workflows:
  version: 2
  test:
    jobs:
      - test

