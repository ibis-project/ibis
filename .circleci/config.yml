version: 2

jobs:
  test:
    machine:
      image: circleci/classic:latest
      docker_layer_caching: true

    environment:
      - PYTHON_VERSION: 3.6
    steps:
      - checkout
      - run: docker-compose build test
      - run: docker-compose up -d
      - run: docker-compose run test flake8
      - run: docker-compose run test bash testing/load-all.sh


workflows:
  version: 2
  test:
    jobs:
      - test

