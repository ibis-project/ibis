version: 2

jobs:
  test:
    machine:
      image: circleci/classic:latest
      docker_layer_caching: true
    environment:
      - PYTHON_VERSION: 3.6
    working_directory: ~/ibis/ci
    steps:
      - checkout:
          path: ~/ibis

      - run: docker pull ibisproject/miniconda3
      - run: docker-compose up -d --build
      - run: docker-compose run waiter

      - run: docker ps

      - run: docker-compose run ibis flake8
      - run: docker-compose run ibis bash testing/load-data.sh


workflows:
  version: 2
  test:
    jobs:
      - test

