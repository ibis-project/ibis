package:
  name: hdfs
  version: "1.4.3"

source:
  fn: hdfs-1.4.3.tar.gz
  url: https://pypi.python.org/packages/source/h/hdfs/hdfs-1.4.3.tar.gz
  md5: 872034eb169d9315b71eb00cb7e28ead

build:
  entry_points:
    - hdfs = hdfs.__main__:main
    - hdfs-avro = hdfs.ext.avro:main

requirements:
  build:
    - python
    - setuptools
    - docopt
    - requests >=2.0.1
    - requests-kerberos
    - avro
    - numpy
    - pandas >=0.14.1
    - fastavro

  run:
    - python
    - docopt
    - requests >=2.0.1
    - requests-kerberos
    - avro
    - numpy
    - pandas >=0.14.1
    - fastavro

test:
  imports:
    - hdfs
    - hdfs.ext

  commands:
    - hdfs --help
    - hdfs-avro --help

about:
  home: http://hdfscli.readthedocs.org
  license: MIT License
  summary: 'HdfsCLI: a command line interface for WebHDFS.'
